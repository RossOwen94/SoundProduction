<form  [formGroup]="rForm" #myForm="ngForm" class="emailForm" (ngSubmit)="login(rForm.value,myForm)">
  <div class="supportLabel">Login to Lorenz Productions :</div>
  <hr>
  
  <div class="formField">
    <label for="email">Email :</label>
    <input type="email" class="form-control" formControlName="email" name="email" placeholder="Enter email" [(ngModel)]="email">
  </div>
  <div class="formField" >
    <label for="password">Password :</label>
    <input type="password" class="form-control" formControlName="password" name="password" placeholder="Enter password" [(ngModel)]="name">
  </div>
  <div class="buttons">
    <button type="submit" class="btn btn-default" [disabled]="!rForm.valid">Login</button>
    <a routerLink="/register"><button class="btn btn-default">Register</button></a>
  </div>
  <div class="passwordTrouble">Having trouble logging in? Click <a routerLink="/forgot">here</a> to recover your password.</div>
</form>
